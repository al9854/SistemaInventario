<!doctype html>

<html lang="es-pe">

<head>
    <link rel="stylesheet" href="Formulario.css">
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/14cfd73b7f.js" crossorigin="anonymous"></script>


</head>

<body class="principal">
    <section class="login">

        <div class="contenedor">

            <div class="form">
                <div class="head-form">
                    <div class="radio-inputs" id="radio">
                        <label class="radio">
                            <input checked="" name="radio" id="btnInicio" type="radio" />
                            <span class="name">Ingresar</span>
                        </label>
                        <label class="radio">
                            <input name="radio" id="btnRegistrar" type="radio" />
                            <span class="name">Registrarse</span>
                        </label>
                    </div>
                    <div class="text-head">
                        <span class="texth line-below">Ingreso</span>
                        <span class="textc">o</span>
                        <span class="texth">Registro</span>
                    </div>
                </div>
                <div class="body-form">
                    <div class="formulario" id="formulario">
                        <form class="d-none signin-form">
                            <div class="form-group">
                                <label class="form-text">Usuario</label>
                                <input id="cusuario" type="text" class="form-control"
                                    placeholder="Ingrese su código de usuario">
                            </div>
                            <div class="form-group">
                                <span class="form-text" id="password">CONTRASEÑA</span>
                                <div class="input-container">
                                    <input id="cpassword" type="password" class="form-control"
                                        placeholder="Ingrese su contraseña">
                                    <span toggle="#ContraseñaUsuario" id="iconocontraseña"
                                        class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                </div>
                            </div>
                            <div class="d-none form-group">
                                <span class="form-text">CONFIRMAR CONTRASEÑA</span>
                                <div class="input-container">
                                    <input id="confirmpassword" type="password" class="form-control"
                                        placeholder="Confirme su contraseña">
                                    <span toggle="#ConfirmarContraseña"
                                        class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                </div>
                            </div>
                            <div class="text-extra"><a class="" id="btnnueva">Generar una nueva contraseña</a></div>
                            <div class="group-button" id="userGroup">
                                <button class="form-button" id="btnIngresar">Ingresar</button>
                                <button class="d-none form-button" id="btnCambiar">Cambiar</button>
                                <button class="d-none form-button" id="btnRegresar">Regresar</button>
                            </div>
                        </form>
                    </div>
                    <form class="register-form">
                        <div class="form-group" id="userGroup">
                            <span class="form-text">Nombre Usuario</span>
                            <input id="NombreUsuario" type="text" class="form-control" placeholder="Ingrese su nombre">
                        </div>
                        <div class="form-group">
                            <span class="form-text">Usuario</span>
                            <i class="fa-regular fa-circle-question"></i>
                            <div class="info-tooltip">Obtener datos automáticamente.</div>
                            <input id="NuevoCodigoUsuario" type="text" class="form-control"
                                placeholder="Código de usuario">
                        </div>
                        <div class="form-group" id="userGroup">
                            <span class="form-text">Area</span>
                            <select class="form-control" id="cmbArea">
                                <option value="0">Seleccione...</option>
                                <option value="1">Administración</option>
                                <option value="2">Finanzas</option>
                                <option value="3">Recursos Humanos</option>
                                <option value="4">Contabilidad</option>
                                <option value="5">Ventas</option>
                                <option value="6">Marketing</option>
                                <option value="7">Producción</option>
                                <option value="8">Logística</option>
                                <option value="9">Sistemas</option>
                                <option value="10">Atención al Cliente</option>
                                <option value="11">Compras</option>
                                <option value="12">Legal</option>
                                <option value="13">Calidad</option>
                                <option value="14">Investigación y Desarrollo (I+D)</option>
                                <option value="15">Mantenimiento</option>
                                <option value="16">Seguridad</option>
                            </select>
                        </div>
                        <div class="form-group" id="userGroup">
                            <span class="form-text">Seccion</span>
                            <select class="form-control" id="cmbSeccion">
                                <option value="0">Seleccione...</option>
                            </select>
                        </div>
                        <div class="form-group" id="userGroup">
                            <span class="form-text">Nueva Contraseña</span>
                            <input id="ContraseñaNueva" type="password" class="form-control password-container"
                                placeholder="Ingrese su contraseña">
                            <span toggle="#ContraseñaNueva" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group" id="userGroup">
                            <span class="form-text">Repetir Contraseña</span>
                            <input id="RepetirContraseña" type="password" class="form-control password-container"
                                placeholder="Repita su contraseña">
                            <span toggle="#RepetirContraseña" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div class="group-button" id="userGroup">
                            <button class="form-button" id="btnEnviar">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="../Login.js" type="module"></script>

</body>

</html>
