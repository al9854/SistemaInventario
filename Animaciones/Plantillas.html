<!DOCTYPE html>
<head>
    <style>
    .container{
        position: relative;
        display: flex;
        width: 100%;
        height: 100%;
        grid-column-gap: 20px;
        grid-row-gap: 20; /*gap es brecha*/
    }

    .box{
        display: flex;
        border: 1px solid #18975c;
        width: 200px;
        height: 200px;
        align-items: center;
        justify-content: center;
    }
    </style>
    <link rel="stylesheet" href="Plantillas.css"></link>

</head>
<body>
    <div class="container">
        <div class="box">
            <div class="grow">
            </div>
        </div>
        <div class="box">
            <div class="reduce">
            </div>
        </div>
        <div class="box">
            <div class="rocket-smoke">
            </div>
        </div>
        
        <div class="box">
            <div class="star">
            </div>
        </div>
    </div>

</body>
